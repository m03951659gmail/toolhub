<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Case Converter Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        header h1 i {
            font-size: 2.2rem;
        }
        
        header p {
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-area, .output-area {
            margin-bottom: 30px;
        }
        
        .input-area label, .output-area label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            resize: vertical;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #8e2de2;
            box-shadow: 0 0 0 3px rgba(142, 45, 226, 0.2);
        }
        
        .tools {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }
        
        .btn {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(142, 45, 226, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(142, 45, 226, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-copy {
            background: linear-gradient(to right, #00b09b, #96c93d);
            margin-top: 15px;
            width: 100%;
        }
        
        .btn-reset {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            margin-top: 10px;
            width: 100%;
        }
        
        .output-area {
            position: relative;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            font-size: 14px;
            color: #555;
        }
        
        .stat-box {
            text-align: center;
            flex: 1;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #8e2de2;
            margin-top: 5px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            color: #666;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .tools {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-text-height"></i> Text Case Converter</h1>
            <p>Transform your text to different cases with a single click. Convert to uppercase, lowercase, title case, sentence case and more.</p>
        </header>
        
        <div class="content">
            <div class="input-area">
                <label for="inputText"><i class="fas fa-pen"></i> Enter your text:</label>
                <textarea id="inputText" placeholder="Type or paste your text here...">Hello World! This is a Case Converter Tool. It helps you transform text to different cases easily. Try it out!</textarea>
            </div>
            
            <div class="tools">
                <button class="btn" id="upperCaseBtn">
                    <i class="fas fa-text-height"></i> UPPERCASE
                </button>
                <button class="btn" id="lowerCaseBtn">
                    <i class="fas fa-font"></i> lowercase
                </button>
                <button class="btn" id="titleCaseBtn">
                    <i class="fas fa-heading"></i> Title Case
                </button>
                <button class="btn" id="sentenceCaseBtn">
                    <i class="fas fa-sentence"></i> Sentence case
                </button>
                <button class="btn" id="alternatingCaseBtn">
                    <i class="fas fa-random"></i> AlTeRnAtInG cAsE
                </button>
                <button class="btn" id="inverseCaseBtn">
                    <i class="fas fa-exchange-alt"></i> iNVERSE cASE
                </button>
            </div>
            
            <button class="btn btn-reset" id="resetBtn">
                <i class="fas fa-redo"></i> Reset Text
            </button>
            
            <div class="output-area">
                <label for="outputText"><i class="fas fa-clipboard"></i> Converted text:</label>
                <textarea id="outputText" readonly></textarea>
                
                <button class="btn btn-copy" id="copyBtn">
                    <i class="far fa-copy"></i> Copy to Clipboard
                </button>
            </div>
            
            <div class="stats">
                <div class="stat-box">
                    <div>Characters</div>
                    <div class="stat-value" id="charCount">0</div>
                </div>
                <div class="stat-box">
                    <div>Words</div>
                    <div class="stat-value" id="wordCount">0</div>
                </div>
                <div class="stat-box">
                    <div>Lines</div>
                    <div class="stat-value" id="lineCount">0</div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Â© 2023 Text Case Converter Tool | Created by: Sabbir</p>
        </footer>
    </div>

    <script>
        // DOM elements
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const charCount = document.getElementById('charCount');
        const wordCount = document.getElementById('wordCount');
        const lineCount = document.getElementById('lineCount');
        
        // Buttons
        const upperCaseBtn = document.getElementById('upperCaseBtn');
        const lowerCaseBtn = document.getElementById('lowerCaseBtn');
        const titleCaseBtn = document.getElementById('titleCaseBtn');
        const sentenceCaseBtn = document.getElementById('sentenceCaseBtn');
        const alternatingCaseBtn = document.getElementById('alternatingCaseBtn');
        const inverseCaseBtn = document.getElementById('inverseCaseBtn');
        const copyBtn = document.getElementById('copyBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        // Update statistics
        function updateStats() {
            const text = inputText.value;
            charCount.textContent = text.length;
            wordCount.textContent = text.trim() ? text.trim().split(/\s+/).length : 0;
            lineCount.textContent = text ? text.split('\n').length : 0;
        }
        
        // Convert to UPPERCASE
        upperCaseBtn.addEventListener('click', () => {
            outputText.value = inputText.value.toUpperCase();
            updateStats();
        });
        
        // Convert to lowercase
        lowerCaseBtn.addEventListener('click', () => {
            outputText.value = inputText.value.toLowerCase();
            updateStats();
        });
        
        // Convert to Title Case
        titleCaseBtn.addEventListener('click', () => {
            const text = inputText.value.toLowerCase();
            outputText.value = text.replace(/\b\w/g, char => char.toUpperCase());
            updateStats();
        });
        
        // Convert to Sentence case
        sentenceCaseBtn.addEventListener('click', () => {
            const text = inputText.value.toLowerCase();
            outputText.value = text.replace(/(^\s*\w|[\.\!\?]\s+\w)/g, char => char.toUpperCase());
            updateStats();
        });
        
        // Convert to Alternating Case
        alternatingCaseBtn.addEventListener('click', () => {
            const text = inputText.value;
            let result = '';
            let toUpper = false;
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (/[a-zA-Z]/.test(char)) {
                    result += toUpper ? char.toUpperCase() : char.toLowerCase();
                    toUpper = !toUpper;
                } else {
                    result += char;
                }
            }
            
            outputText.value = result;
            updateStats();
        });
        
        // Convert to Inverse Case
        inverseCaseBtn.addEventListener('click', () => {
            const text = inputText.value;
            let result = '';
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (char === char.toUpperCase()) {
                    result += char.toLowerCase();
                } else {
                    result += char.toUpperCase();
                }
            }
            
            outputText.value = result;
            updateStats();
        });
        
        // Copy to clipboard
        copyBtn.addEventListener('click', () => {
            if (outputText.value) {
                outputText.select();
                document.execCommand('copy');
                
                // Show feedback
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 2000);
            }
        });
        
        // Reset text
        resetBtn.addEventListener('click', () => {
            inputText.value = '';
            outputText.value = '';
            updateStats();
        });
        
        // Update stats on input
        inputText.addEventListener('input', updateStats);
        
        // Initialize
        updateStats();
    </script>
</body>
</html>
