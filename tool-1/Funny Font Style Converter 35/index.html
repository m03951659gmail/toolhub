<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Font Style Converter | Transform Text to Cool Unicode Styles</title>
    <meta name="description" content="Convert normal text to funny Unicode styles like bold, italic, cursive, upside-down and more. Copy individual styles or all at once!">
    <meta name="keywords" content="font converter, unicode text, funny fonts, text styles, bold text generator, italic text, cursive text, upside down text">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com/font-converter/">
    <meta property="og:title" content="Funny Font Style Converter">
    <meta property="og:description" content="Convert normal text to funny Unicode styles like bold, italic, cursive, upside-down and more.">
    <meta property="og:image" content="https://example.com/font-converter/preview.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://example.com/font-converter/">
    <meta property="twitter:title" content="Funny Font Style Converter">
    <meta property="twitter:description" content="Convert normal text to funny Unicode styles like bold, italic, cursive, upside-down and more.">
    <meta property="twitter:image" content="https://example.com/font-converter/preview.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-3xl bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="p-6">
            <h1 class="text-3xl font-bold text-center text-indigo-600 mb-2">Funny Font Style Converter</h1>
            <p class="text-center text-gray-600 mb-6">Transform your text into cool Unicode styles</p>
            
            <div class="mb-6">
                <label for="inputText" class="block text-sm font-medium text-gray-700 mb-2">Your Text</label>
                <textarea 
                    id="inputText" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" 
                    rows="3" 
                    placeholder="Type something funny..."></textarea>
            </div>
            
            <div class="flex flex-wrap gap-3 mb-6">
                <button id="copyAllBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                        <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" />
                    </svg>
                    Copy All
                </button>
                <button id="clearBtn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                    Clear
                </button>
            </div>
            
            <div id="fallbackNotice" class="hidden bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-6">
                <p>⚠️ Some characters may not display correctly in all styles as they depend on your device's font support.</p>
            </div>
            
            <div id="stylesContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Styles will be generated here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
