<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emoji Text Translator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 min-h-full transition-colors duration-300">

  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 shadow-md p-4 transition-colors duration-300">
    <div class="container mx-auto flex flex-wrap md:flex-nowrap items-center justify-between gap-4">
      <h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">Emoji Translator</h1>

      <!-- Language & Mode -->
      <div class="flex flex-wrap gap-4 items-center">
        <div class="flex items-center gap-2">
          <label class="text-sm">Language:</label>
          <select id="language-select" class="bg-gray-100 dark:bg-gray-700 p-1 rounded">
            <option value="en">English</option>
            <option value="bn">à¦¬à¦¾à¦‚à¦²à¦¾</option>
          </select>
        </div>

        <div class="flex items-center gap-2">
          <label class="text-sm">Mode:</label>
          <select id="mode-select" class="bg-gray-100 dark:bg-gray-700 p-1 rounded">
            <option value="text-to-emoji">Text â†’ Emoji</option>
            <option value="emoji-to-text">Emoji â†’ Text</option>
          </select>
        </div>

        <div class="flex items-center gap-2">
          <label class="text-sm">Punctuation:</label>
          <input type="checkbox" id="preserve-punctuation" checked class="rounded"/>
          <span class="text-sm">Preserve</span>
        </div>

        <button id="theme-toggle" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded-full text-sm">ðŸŒ™</button>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="container mx-auto p-4 max-w-4xl">
    <!-- Input -->
    <section class="mb-6">
      <label for="input-text" class="block mb-2 font-medium">Input</label>
      <textarea id="input-text"
                class="w-full p-4 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 focus:ring-2 focus:ring-indigo-500 outline-none transition-colors duration-300 h-32 resize-y"
                placeholder="Type something..."></textarea>

      <!-- Suggestions -->
      <ul id="suggestions" class="mt-2 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded shadow-lg max-h-40 overflow-y-auto hidden z-10 absolute w-auto max-w-xs"></ul>
    </section>

    <!-- Output -->
    <section class="mb-6">
      <label for="output-text" class="block mb-2 font-medium">Output</label>
      <div id="output-text" class="w-full p-4 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-800 min-h-24"></div>

      <div class="flex gap-2 mt-2">
        <button id="copy-output" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">Copy</button>
        <button id="download-output" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">Download TXT</button>
        <button id="edit-mappings" class="px-4 py-2 bg-orange-600 text-white rounded hover:bg-orange-700 transition">Edit Mappings</button>
      </div>
    </section>

    <!-- Favorites & Recents -->
    <section class="flex flex-col md:flex-row gap-6">
      <div class="flex-1">
        <h3 class="font-semibold mb-2">Favorites</h3>
        <div id="favorites" class="flex flex-wrap gap-2 min-h-12 p-2 bg-gray-100 dark:bg-gray-800 rounded"></div>
      </div>
      <div class="flex-1">
        <h3 class="font-semibold mb-2">Recents</h3>
        <div id="recents" class="flex flex-wrap gap-2 min-h-12 p-2 bg-gray-100 dark:bg-gray-800 rounded"></div>
      </div>
    </section>
  </main>

  <!-- Custom Mappings Modal -->
  <div id="mapping-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4 z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-lg p-6 relative transition-all duration-300 transform scale-95 opacity-0 modal-show">
      <h2 class="text-xl font-bold mb-4">Custom Mappings</h2>
      <button id="close-modal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">&times;</button>

      <div class="mb-4">
        <input type="text" id="custom-phrase" placeholder="Phrase" class="w-full p-2 border rounded mb-2 dark:bg-gray-700"/>
        <input type="text" id="custom-emoji" placeholder="Emoji" class="w-full p-2 border rounded dark:bg-gray-700"/>
        <button id="add-custom" class="mt-2 px-4 py-2 bg-indigo-600 text-white rounded">Add</button>
      </div>

      <ul id="custom-list" class="max-h-60 overflow-y-auto border rounded p-2 mb-4"></ul>

      <div class="flex gap-2">
        <button id="export-mappings" class="px-4 py-2 bg-green-600 text-white rounded">Export JSON</button>
        <label class="px-4 py-2 bg-blue-600 text-white rounded cursor-pointer">
          Import JSON
          <input type="file" id="import-mappings" class="hidden"/>
        </label>
        <button id="clear-custom" class="px-4 py-2 bg-red-600 text-white rounded">Clear All</button>
      </div>
    </div>
  </div>

  <!-- Speech Input (Optional) -->
  <script>
    if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.lang = 'en-US';

      const input = document.getElementById('input-text');
      input.insertAdjacentHTML('beforebegin', '<button id="speech-btn" class="absolute right-12 top-14 bg-indigo-500 text-white p-2 rounded-l">ðŸŽ¤</button>');

      document.getElementById('speech-btn').addEventListener('click', () => {
        recognition.start();
      });

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        input.value += transcript;
        translate();
      };
    }
  </script>

  <script src="emoji-data.js"></script>
  <script src="script.js"></script>
</body>
</html>
